<!DOCTYPE html>
<html lang="en">
<head>
  <title>Devops</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
<div id="display"></div>
<div id="array_backwards"></div>
<script>
    //Array items
    var arrayData = ["Alice", "Bob", "Jeremy", "Sam", "Henry", "Sarah", "Ashley"];

    function makeList(listData){

        // Make a container element for the list
        listContainer = document.createElement('div'),
        // Make the list
        listElement = document.createElement('ul'),
        // Set up a loop that goes through the items in listItems one at a time
        numberOfListItems = listData.length,
        listItem = '';
        

        // Add it to the page
        document.getElementsByTagName('body')[0].appendChild(listContainer);
        listContainer.appendChild(listElement);

        for (var i = 0; i < numberOfListItems; i++) {
            // create an item for each one
            listItem = document.createElement('li');

            // Add the item text
            listItem.innerHTML = 'Hello my name is '+listData[i];

            // Add listItem to the listElement
            listElement.appendChild(listItem);
        }

    }

    //in use
    makeList(arrayData);

    function printNames(listData){
        //get element id for display
        var divId = document.getElementById('display');
        //variable to hold items from listData
        var holdData = '';
        
        for(var i=0;i<listData.length;i++){

            //add specified names
            if(i == 0 || i == 2 || i == 4 ){
                holdData += listData[i] + ',';
            }
            
        }
        //output list of names
        divId.innerHTML = holdData;
    }

    //in use
    printNames(arrayData);

    function arrayBackwards(listData){
        //get element id for display
        var divId = document.getElementById('array_backwards');
        //variable to hold items from listData
        var holdData = [];
        
        for(var i = listData.length - 1; i >= 0; i--){

                //Add items to array;
                holdData.push(listData[i]);
                       
        }
        //output items added to array
        divId.innerHTML = holdData;
    }

    //in use
    arrayBackwards(arrayData);

</script>

</body>
</html>
